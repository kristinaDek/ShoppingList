<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets\img\novaPotencijalna.png"></ion-img>

  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list inset="true">
            <ion-item>
              <ion-label position="floating" > Email </ion-label>
              <ion-input type="email" ngModel name="email" required email #emial="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label *ngIf="emial.invalid && emial.touched"> <p>Should be a valid email address.</p> </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label *ngIf="password.invalid && password.touched"> <p>Password minimum 7 characters long.</p> </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <ion-button type="submit" expand="block" color="primary" > Log in </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
