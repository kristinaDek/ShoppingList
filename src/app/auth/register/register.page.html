<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets\img\novaPotencijalna.png"></ion-img>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Name </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" >
          <ion-item>
            <ion-label position="floating"> Surname </ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item lines="none">
          <ion-label *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched"> <p>Should be a valid email address.</p> </ion-label>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Password </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item lines="none">
          <ion-label *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched"> <p>Password minimum 7 characters long.</p> </ion-label>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-col  size-sm="6" offset-sm="3">
          <ion-button type="submit" expand="block" color="primary"> Register </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
